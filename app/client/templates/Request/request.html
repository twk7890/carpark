<template name="request">
	<div class="container">
		<div class="row">
			<div class="col-lg-12">
				<h1 class="page-header">User Request List</h1>
				{{#each request}}


				<div class="col-sm-6 col-lg-4 col-md-4">


					<div class="panel panel-default">
						<div class="panel-heading"><h2>{{userName}}</h2></div>
						<div class="panel-body">
							<h4>{{address}}</h4>
							<p>Phone Number: <a href="tel:{{phonenum}}">{{phonenum}}</a></p>
							<p>Comments: {{comment}}</p>
						</div>
						<div class="panel-footer" style="min-height:55px">
							<!-- <div>Request Status: {{state}}</div> -->
							{{#if stateCheck}}
							<button class="btn btn-primary" style="margin-right:20px" id="accept">Accept</button>

							<button class="btn btn-danger" id="decline">Decline</button>
							{{else}}
							<div>state: {{state}}</div>
{{/if}}
						</div>
					</div>

				</div>




			{{/each}}
		</div>
	</div>
</div>
</template>
