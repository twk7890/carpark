<template name="Header">
	<div class="header">
		<nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
			<div class="container">
				<!-- Brand and toggle get grouped for better mobile display -->
				<div class="navbar-header">
					<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
						<span class="sr-only">Toggle navigation</span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>
					<a class="navbar-brand" href="/">Car park finder</a>
				</div>
				<!-- Collect the nav links, forms, and other content for toggling -->
				<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
					<ul class="nav navbar-nav">
						
						{{#if currentUser}}

							{{#if renterRole}}

							<li>
								<a class="clickForHide" href="{{ pathFor 'Renter' }}">Find Your CarPark</a>
							</li>

							<li>
								<a class="clickForHide" href="{{ pathFor 'Historylist' }}">My Transactions</a>
							</li>
							{{else}}
							<li>
							<a class="clickForHide" href="{{ pathFor 'ParkStatus' }}">ParkStatus</a>
							</li>
							<li>
								<a class="clickForHide" href="{{ pathFor 'Request' }}">Request</a>
							</li>

							<li>
								<a class="clickForHide" href="{{ pathFor 'BossAddPlace' }}">Provide your place</a>
							</li>
							{{/if}}
						{{/if}}
						{{#if currentUser}}
						<li>
								<a >{{userName}} -- ( {{roleName}} ) </a>
						</li>
						<li>
							<a href="javascript:void(0);" id="switchRole">Switch role</a>
						</li>
						{{/if}}
						{{#if currentUser}}
							<li>
								<a class=" fb logout">Logout</a>
							</li>
							{{else}}
							<li>
								<a class=" fb login">Login from Facebook</a>
							</li>
						{{/if}}


					</ul>
