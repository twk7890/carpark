<template name="Header">
	<div class="header">
		<nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
			<div class="container">
				<!-- Brand and toggle get grouped for better mobile display -->
				<div class="navbar-header">
					<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
						<span class="sr-only">Toggle navigation</span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>
					<a class="navbar-brand" href="#">Car park finder</a>
				</div>
				<!-- Collect the nav links, forms, and other content for toggling -->
				<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
					<ul class="nav navbar-nav">
						{{#if currentUser}}
						<li>
							<a href="javascript:void(0);" id="switchRole">Switch role</a>
						</li>
						{{/if}}
						{{#if currentUser}}
						{{#if renterRole}}
						<li>
							<a href="{{ pathFor 'Renter' }}">Location</a>
						</li>
						
						<li>
							<a href="{{ pathFor 'Historylist' }}">History</a>
						</li>
						{{else}}

							<a href="{{ pathFor 'Request' }}">Request</a>
						</li>

							<a href="{{ pathFor 'BossAddPlace' }}">Provide your place</a>

					<div style="float:right">
						{{> loginButtons}}
					</div>
				</div>
				<!-- /.navbar-collapse -->
			</div>
			<!-- /.container -->
