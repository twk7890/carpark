<template name="Historylist">
	<div class="container">
		<div class="row">
			<div class="col-lg-12">
				<h1 class="page-header">User History</h1>
				<h1 class="pull-right"><input type="search" class="glyphicon glyphicon-search"></h1>
				{{#each history}}
				<div class="col-sm-6 col-lg-4 col-md-4">
					<div class="thumbnail">
						<div class="caption">

							<h4>{{address}}</h4>


							
							<p>Phone Number: {{phonenum}}</p>

							<p>Comments: {{comment}}</p>
							<p>Request Status: {{state}}</p>
							

							

					</div>
				</div>
			</div>

			{{/each}}
		</div>
	</div>
</div>
	</template>
