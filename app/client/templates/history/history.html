<template name="Historylist">
	<div class="container">
		<div class="row">
			<div class="col-lg-12">
				<h1 class="pull-right"><input type="text" class="form-control" placeholder="Search..."></h1>
				<h1 class="page-header">User History</h1>

				{{#each history}}
				<div class="col-sm-6 col-lg-12 col-md-10">
					<div class="thumbnail">
						<div class="caption">

							<h2>{{address}}</h2>


							
							<p>Request Status: {{state}}</p>
							

							

						</div>
					</div>
				</div>

				{{/each}}
			</div>
		</div>
	</div>
</template>
