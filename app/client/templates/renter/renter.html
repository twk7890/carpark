<template name="Renter">
	<div class="renter">
		<div class="container">

			<div class="row">
				<div class="col-lg-12">
					<h1 class="page-header">Location
						<small>Secondary Text</small>
					</h1>
				</div>
			</div>


			<div class="row">
{{#each data}}
				<div class="col-sm-6 col-lg-4 col-md-4">
					<div class="thumbnail">
						<div class="caption">
							<h4 class="pull-right">$24.99</h4>
							<h4><a href="#">place</a>
							</h4>
							<button type="button" class="btn btn-primary right bs-docs-popover"  data-placement="none" style="float:right">Ask for</button>
							<p>location detail</p>
							<p>free solt

							</p>
<button  class="btn btn-flat" data-toggle="modal" data-target="#insert" >Add</button>

							<div class="popover" role="tooltip">
								<div class="arrow">none</div>
								<h3 class="popover-title">popoverDetail</h3>
								<div class="popover-content">
									dddddd
								</div>
								</div>
							</div>
							<div class="caption ratings">

								<p class="pull-right">15 reviews</p>
								<p>Holder
									<span class="glyphicon glyphicon-star"></span>
									<span class="glyphicon glyphicon-star"></span>
									<span class="glyphicon glyphicon-star"></span>
									<span class="glyphicon glyphicon-star"></span>
									<span class="glyphicon glyphicon-star"></span>
								</p>
							</div>
						</div>
					</div>
					{{/each}}
				</div>


			</div>
			<!-- /.container -->  
		</div>
		<!-- Modal -->
	<div class="modal fade" id="insert"  aria-hidden="true" data-dismiss="modal" style="width: 100%;">
		<div class="modal-dialog" style="margin-top:30%" role="document">
			<div class="modal-content">
				<!-- <div class="modal-header"> -->
				<h1 class="modal-title" >Add Booking</h1>

				<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
				<!-- </div> -->
				<!-- <div class="modal-body"> -->
				<div>
					
					<div class="form-group">
						<!-- <div class="modal-footer"> -->
						<button type="submit" class="btn btn-primary">Add Booking</button>
						<button type="reset" class="btn btn-default">Reset Form</button>
						<button class="btn btn-default" data-dismiss="modal">Close</button>
					</div>
				</div>
			</div>
		</div>
	</div>
	</template>
